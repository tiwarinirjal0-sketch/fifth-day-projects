<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quotegenerator.css">
</head>
<body>

    <main>

        <!-- TOP CENTER QUOTE DISPLAY -->
        <div class="quote-area">
            <p id="quoteText">Your quote will appear here</p>
            <p id="quoteAuthor"></p>
        </div>

        <!-- EXISTING UI (UNCHANGED) -->
        <div class="container">
            <div class="display">
                <div class="buttons">
                    <div class="button" id="showtext">
                        <button>showtext</button>
                    </div>
                    <div class="button" id="showauthor">
                        <button>showauthor</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="quotegenerator.js"></script>
</body>
</html>
